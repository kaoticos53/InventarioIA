        :root {
            /* Paleta de colores principal */
            --mud-palette-primary: #7E6FFF;
            --mud-palette-primary-rgb: 126, 111, 255;
            --mud-palette-primary-text: #ffffff;
            --mud-palette-primary-darken: #5d4de8;
            --mud-palette-primary-lighten: #9e92ff;
            --mud-palette-secondary: #FF80AB;
            --mud-palette-secondary-rgb: 255, 128, 171;
            --mud-palette-tertiary: #4DB6AC;
            --mud-palette-tertiary-rgb: 77, 182, 172;
            --mud-palette-dark: #1A1A2E;
            --mud-palette-drawer: #16213E;
            --mud-palette-surface: #0F3460;
            --mud-palette-background: #1A1A2E;
            --mud-palette-background-grey: #2A2A3E;
            --mud-palette-lines-inputs: rgba(255, 255, 255, 0.1);
            --mud-palette-drawer-border: rgba(255, 255, 255, 0.05);
            --mud-palette-table-lines: rgba(255, 255, 255, 0.05);
            --mud-palette-error: #FF5252;
            --mud-palette-error-darken: #D32F2F;
            --mud-palette-action-default-hover: rgba(255, 255, 255, 0.05);
            --mud-palette-text-primary: rgba(255, 255, 255, 0.9);
            --mud-palette-text-secondary: rgba(255, 255, 255, 0.7);
            --mud-palette-text-disabled: rgba(255, 255, 255, 0.5);
            --mud-palette-divider: rgba(255, 255, 255, 0.1);
            --mud-palette-appbar-background: rgba(26, 26, 46, 0.8);
            
            /* Sombras */
            --mud-elevation-1: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
            --mud-elevation-2: 0 3px 5px -1px rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12);
            
            /* Bordes */
            --mud-default-borderradius: 8px;
            
            /* Transiciones */
            --mud-animation-easing: cubic-bezier(0.4, 0, 0.2, 1);
            --mud-animation-duration: 0.3s;
        }
        
        /* Estilos base para el cuerpo del documento */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--mud-palette-background);
            color: var(--mud-palette-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Mejoras de accesibilidad para el foco */
        :focus-visible {
            outline: 2px solid var(--mud-palette-primary);
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Estilos para la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--mud-palette-primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--mud-palette-primary-darken);
        }
    </style>
